<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>/* Estilos generales */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e5ddd5;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  /* Contenedor del chat */
  .chat-container {
    background: #fff;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  
  /* Encabezado del chat */
  .chat-header {
    background: #075e54;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }
  
  /* Área de mensajes */
  #messages {
    list-style: none;
    margin: 0;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  
  /* Mensaje general */
  .message {
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 8px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 14px;
  }
  
  /* Mensajes del usuario */
  .message.user {
    background: #dcf8c6;
    align-self: flex-end;
  }
  
  /* Mensajes de otros usuarios */
  .message.other {
    background: #ffffff;
    border: 1px solid #ddd;
    align-self: flex-start;
  }
  
  /* Formulario de entrada */
  #form {
    display: flex;
    padding: 10px;
    background: #f1f1f1;
    border-top: 1px solid #ddd;
  }
  
  #input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
  }
  
  button {
    background: #25d366;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 50%;
    margin-left: 10px;
    cursor: pointer;
    font-size: 18px;
  }
  </style>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>Chat en Tiempo Real</h2>
    </header>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button>➤</button>
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
